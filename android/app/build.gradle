plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.local_diffusion"
    compileSdkVersion 35 // Force Android 15
    ndkVersion "27.0.12077973" // Modern NDK for ARMv9 support

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // MANDATORY FOR ANDROID 15: Fixes 16KB page alignment crashes
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }

    defaultConfig {
        applicationId "com.example.local_diffusion"
        minSdkVersion 24
        targetSdkVersion 35 // Target Android 15
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // BREAKS THE 4GB LIMIT: Forces 64-bit memory addressing
        ndk {
            abiFilters 'arm64-v8a'
        }


    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Optimization: Shrink resources to save more RAM
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
